apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-todo
  namespace: myspace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-todo
  template:
    metadata:
      labels:
        app: backend-todo
    spec:
      containers:
      - name: backend-todo
        image: ghcr.io/zelgladis/test_back:v41
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 128Mi
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: local
        - name: DATABASE_USER
          value: program
        - name: DATABASE_PASSWORD
          value: test
        - name: DATABASE_PORT
          value: '5432'
        - name: DATABASE_URL
          value: postgres-service.myspace.svc.cluster.local
        - name: DATABASE_NAME
          value: todo_list
      imagePullSecrets:
        - name: regcred